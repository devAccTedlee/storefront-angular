<form #resetForm="ngForm"
      (submit)="resetPassword()">
    <vsf-centered-card>
        <ng-container *ngIf="!submitted">
            <input class="form-control"
                   placeholder="Email address"
                   i18n-placeholder
                   name="emailAddress"
                   type="email"
                   email
                   required
                   [(ngModel)]="emailAddress">

            <button i18n class="btn btn-primary btn-block mt-3"
                    [disabled]="resetForm.invalid || submitted"
                    type="submit">
                Reset password
            </button>
        </ng-container>
        <div i18n class="alert alert-success" role="alert" *ngIf="submitted">
            An email has been sent to <strong>{{ emailAddress }}</strong>. Please check and follow the included instructions.
        </div>
    </vsf-centered-card>
</form>
